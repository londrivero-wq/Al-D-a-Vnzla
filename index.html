<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vzla Cash Monitor</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f59e0b">

<style>
:root {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #f8fafc;
    --accent-blue: #3b82f6;
    --accent-usdt: #22c55e;
    --accent-orange: #f59e0b;
    --accent-eur: #a855f7;
}

* {
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    margin: 0;
    min-height: 100vh;
    padding: 20px;
}

/* BOTÃ“N MENU */
.menu-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 26px;
    background: none;
    border: none;
    color: white;
    z-index: 1100;
    cursor: pointer;
}

/* MENÃš LATERAL */
.side-menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background: #111827;
    padding: 70px 20px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1200;
    box-shadow: 5px 0 15px rgba(0,0,0,0.5);
}

.side-menu.active {
    transform: translateX(0);
}

.side-menu button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    background: #1f2937;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: 0.3s ease;
    z-index: 1150;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

.container {
    width: 100%;
    max-width: 400px;
    margin: auto;
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

h1 {
    margin: 0;
    font-size: 1.7rem;
    color: var(--accent-orange);
}

.card {
    background: var(--card);
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
}

.label {
    font-size: 0.85rem;
    font-weight: 600;
    opacity: 0.7;
    margin-bottom: 8px;
}

.price {
    font-size: 2.2rem;
    font-weight: 800;
    transition: all 0.4s ease;
}

.bcv .price { color: var(--accent-blue); }
.usdt .price { color: var(--accent-usdt); }
.eur .price { color: var(--accent-eur); }

.flash-up {
    color: #22c55e !important;
    transform: scale(1.05);
}

.flash-down {
    color: #ef4444 !important;
    transform: scale(1.05);
}

.calculator {
    background: var(--card);
    padding: 20px;
    border-radius: 20px;
    margin-top: 10px;
}

.calc-input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid #334155;
    background: #0f172a;
    color: white;
    font-size: 1.4rem;
    margin-bottom: 15px;
    text-align: center;
    outline: none;
}

.res-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">â˜°</button>

<div id="sideMenu" class="side-menu">
    <button onclick="irInicio()">Inicio</button>
    <button onclick="irGraficos()">GrÃ¡ficos</button>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
<div class="container">
    <div class="header">
        <h1>ðŸ‡»ðŸ‡ª Vzla Cash</h1>
        <div id="status-text">Sincronizando...</div>
    </div>

    <div class="card bcv">
        <span class="label">DÃ³lar BCV</span>
        <span class="price" id="p-bcv">0,00</span>
    </div>

    <div class="card eur">
        <span class="label">Euro BCV</span>
        <span class="price" id="p-eur">0,00</span>
    </div>

    <div class="card usdt">
        <span class="label">USDT P2P</span>
        <span class="price" id="p-usdt">0,00</span>
    </div>

    <div class="calculator">
        <input type="text" id="vesInput" class="calc-input" value="0,00" oninput="convert()">

        <div class="res-row"><span>En USD:</span> <b id="r-bcv">$0,00</b></div>
        <div class="res-row"><span>En EUR:</span> <b id="r-eur">â‚¬0,00</b></div>
        <div class="res-row"><span>En USDT:</span> <b id="r-usdt">â‚®0,00</b></div>
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
}

function irInicio() {
    toggleMenu();
}

function irGraficos() {
    window.location.href = "graficos.html";
}

let precios = { bcv: 0, eur: 0, usdt: 0 };
let preciosPrevios = { bcv: null, eur: null, usdt: null };

async function cargarPrecios() {
    try {
        const resDol = await fetch('https://ve.dolarapi.com/v1/dolares');
        const dataDol = await resDol.json();

        const bcv = dataDol.find(d => d.fuente === 'oficial').promedio;
        const paralelo = dataDol.find(d => d.fuente === 'paralelo').promedio;

        const resEur = await fetch('https://ve.dolarapi.com/v1/euros');
        const dataEur = await resEur.json();
        const euroBCV = dataEur.find(d => d.fuente === 'oficial').promedio;

        actualizarPrecio('bcv', bcv);
        actualizarPrecio('usdt', paralelo * 1.015);
        actualizarPrecio('eur', euroBCV);

        document.getElementById('status-text').innerText =
            "Actualizado: " + new Date().toLocaleTimeString();

        convert();

    } catch (error) {
        document.getElementById('status-text').innerText = "Error de conexiÃ³n";
    }
}

function actualizarPrecio(tipo, nuevoValor) {
    const elemento = document.getElementById('p-' + tipo);

    if (preciosPrevios[tipo] !== null) {
        if (nuevoValor > preciosPrevios[tipo]) animar(elemento, 'flash-up');
        else if (nuevoValor < preciosPrevios[tipo]) animar(elemento, 'flash-down');
    }

    preciosPrevios[tipo] = nuevoValor;
    precios[tipo] = nuevoValor;

    elemento.innerText = formatearNumero(nuevoValor);
}

function animar(elemento, clase) {
    elemento.classList.add(clase);
    setTimeout(() => elemento.classList.remove(clase), 400);
}

function formatearNumero(num) {
    return new Intl.NumberFormat('es-VE', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    }).format(num);
}

function convert() {
    const input = document.getElementById('vesInput');
    let soloNumeros = input.value.replace(/\D/g, '');

    if (soloNumeros === '') soloNumeros = "0";

    let numero = parseInt(soloNumeros, 10) / 100;

    input.value = numero.toLocaleString('es-VE', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
    });

    if (precios.bcv > 0) {
        document.getElementById('r-bcv').innerText =
            "$" + formatearNumero(numero / precios.bcv);

        document.getElementById('r-eur').innerText =
            "â‚¬" + formatearNumero(numero / precios.eur);

        document.getElementById('r-usdt').innerText =
            "â‚®" + formatearNumero(numero / precios.usdt);
    }
}

cargarPrecios();
setInterval(cargarPrecios, 300000);
</script>

<!-- REGISTRO DEL SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("service-worker.js")
      .then(function () {
        console.log("Service Worker registrado correctamente");
      })
      .catch(function (error) {
        console.log("Error registrando Service Worker:", error);
      });
  });
}
</script>

</body>
</html>

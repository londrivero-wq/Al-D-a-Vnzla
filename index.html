<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vzla Cash Monitor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent-blue: #3b82f6;
            --accent-usdt: #22c55e;
            --accent-euro: #a855f7;
            --accent-orange: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; }

        .header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.7rem; color: var(--accent-orange); letter-spacing: -1px; }
        .status { font-size: 0.8rem; opacity: 0.6; margin-top: 5px; }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .label { font-size: 0.75rem; font-weight: 600; opacity: 0.7; text-transform: uppercase; margin-bottom: 5px; }
        .price { font-size: 1.9rem; font-weight: 800; letter-spacing: -0.5px; }
        
        .bcv .price { color: var(--accent-blue); }
        .usdt .price { color: var(--accent-usdt); }
        .euro .price { color: var(--accent-euro); }

        .calculator {
            background: #1e293b;
            padding: 20px;
            border-radius: 24px;
            margin-top: 10px;
            border: 2px solid #334155;
        }

        .calc-input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1.2rem;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 15px;
            text-align: center;
        }

        .calc-input:focus { border-color: var(--accent-orange); }

        .res-grid { display: grid; gap: 8px; }
        .res-row { 
            display: flex; 
            justify-content: space-between; 
            font-size: 1rem; 
            padding: 6px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }

        #shareBtn {
            width: 100%;
            margin-top: 15px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #25d366;
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #shareBtn:active { transform: scale(0.98); }
        #error-msg { color: #ef4444; font-size: 0.8rem; text-align: center; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üáªüá™ Vzla Cash</h1>
        <div id="status-text" class="status">Sincronizando tasas...</div>
        <div id="error-msg">‚ö†Ô∏è Reintentando conexi√≥n...</div>
    </div>

    <div class="card bcv">
        <span class="label">D√≥lar BCV (Oficial)</span>
        <span class="price" id="p-bcv">0.00</span>
    </div>

    <div class="card usdt">
        <span class="label">USDT (Binance P2P)</span>
        <span class="price" id="p-usdt">0.00</span>
    </div>

    <div class="card euro">
        <span class="label">Euro BCV (Oficial)</span>
        <span class="price" id="p-euro">0.00</span>
    </div>

    <div class="calculator">
        <input type="number" id="vesInput" class="calc-input" placeholder="Monto en Bol√≠vares" oninput="convert()">
        <div class="res-grid">
            <div class="res-row"><span>En D√≥lares:</span> <b id="r-bcv">$0.00</b></div>
            <div class="res-row"><span>En USDT:</span> <b id="r-usdt">‚ÇÆ0.00</b></div>
            <div class="res-row"><span>En Euros:</span> <b id="r-euro">‚Ç¨0.00</b></div>
        </div>
        
        <button id="shareBtn">Compartir por WhatsApp</button>
    </div>
</div>

<script>
    let precios = { bcv: 0, usdt: 0, euro: 0 };

    async function cargarPrecios() {
        try {
            // Fetch D√≥lares (Oficial y Paralelo para base USDT)
            const resDol = await fetch('https://ve.dolarapi.com/v1/dolares');
            const dataDol = await resDol.json();
            
            // Fetch Euro
            const resEur = await fetch('https://ve.dolarapi.com/v1/monedas/euro');
            const dataEur = await resEur.json();
            
            const bcv = dataDol.find(d => d.fuente === 'oficial').promedio;
            const para = dataDol.find(d => d.fuente === 'paralelo').promedio;
            
            precios.bcv = bcv;
            precios.usdt = para * 1.015; // Estimado P2P
            precios.euro = dataEur.promedio;

            document.getElementById('p-bcv').innerText = precios.bcv.toFixed(2);
            document.getElementById('p-usdt').innerText = precios.usdt.toFixed(2);
            document.getElementById('p-euro').innerText = precios.euro.toFixed(2);
            
            document.getElementById('status-text').innerText = "Actualizado: " + new Date().toLocaleTimeString();
            document.getElementById('error-msg').style.display = 'none';
        } catch (error) {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function convert() {
        const monto = document.getElementById('vesInput').value;
        if (monto > 0 && precios.bcv > 0) {
            document.getElementById('r-bcv').innerText = "$" + (monto / precios.bcv).toFixed(2);
            document.getElementById('r-usdt').innerText = "‚ÇÆ" + (monto / precios.usdt).toFixed(2);
            document.getElementById('r-euro').innerText = "‚Ç¨" + (monto / precios.euro).toFixed(2);
        } else {
            document.getElementById('r-bcv').innerText = "$0.00";
            document.getElementById('r-usdt').innerText = "‚ÇÆ0.00";
            document.getElementById('r-euro').innerText = "‚Ç¨0.00";
        }
    }

    document.getElementById('shareBtn').addEventListener('click', () => {
        const mensaje = `üìä *Vzla Cash* (${new Date().toLocaleTimeString()})\n\n` +
                        `üîπ *BCV:* Bs. ${precios.bcv.toFixed(2)}\n` +
                        `üü¢ *USDT:* Bs. ${precios.usdt.toFixed(2)}\n` +
                        `üá™üá∫ *EURO:* Bs. ${precios.euro.toFixed(2)}\n\n` +
                        `üì≤ _Enviado desde mi App VzlaCash_`;

        if (navigator.share) {
            navigator.share({ title: 'Precios D√≥lar/Euro Vzla', text: mensaje }).catch(console.error);
        } else {
            navigator.clipboard.writeText(mensaje);
            alert("Precios copiados al portapapeles");
        }
    });

    cargarPrecios();
    setInterval(cargarPrecios, 300000); // Actualiza cada 5 min
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vzla Cash Monitor</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f59e0b">
<meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --accent-green: #4caf50;
            --accent-orange: #ff9800;
            --accent-blue: #2196f3;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 400px; }

        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--accent-orange); }

        .card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-left: 5px solid transparent;
        }

        .bcv { border-left-color: var(--accent-blue); }
        .paralelo { border-left-color: var(--accent-green); }
        .usdt { border-left-color: var(--accent-orange); }

        .card-title { font-size: 0.9rem; opacity: 0.7; margin-bottom: 5px; }
        .price { font-size: 1.8rem; font-weight: bold; margin: 0; }
        .update-time { font-size: 0.7rem; opacity: 0.5; margin-top: 10px; }

        .calculator {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-size: 1.1rem;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .calc-result {
            margin-top: 15px;
            font-size: 1rem;
            display: grid;
            gap: 10px;
        }

        .calc-item { display: flex; justify-content: space-between; border-bottom: 1px solid #444; padding-bottom: 5px; }

        #loading { text-align: center; color: var(--accent-orange); margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‡»ðŸ‡ª Monitor Vzla</h1>
    
    <div id="loading">ðŸ“¡ Conectando con servidores...</div>

    <div class="card bcv">
        <div class="card-title">DÃ³lar BCV (Oficial)</div>
        <div class="price" id="p-bcv">0.00</div>
        <div id="t-bcv" class="update-time">Cargando...</div>
    </div>

    <div class="card paralelo">
        <div class="card-title">DÃ³lar Paralelo</div>
        <div class="price" id="p-para">0.00</div>
        <div id="t-para" class="update-time">Cargando...</div>
    </div>

    <div class="card usdt">
        <div class="card-title">USDT (Binance P2P)</div>
        <div class="price" id="p-usdt">0.00</div>
        <div id="t-usdt" class="update-time">Referencia promedio</div>
    </div>

    <div class="calculator">
        <div class="card-title" style="margin-bottom: 10px; text-align: center;">Calculadora (Introduce Bs.)</div>
        <input type="number" id="vesInput" placeholder="Ej: 100.00" oninput="convert()">
        <div class="calc-result">
            <div class="calc-item"><span>Al BCV:</span> <b id="res-bcv">$0.00</b></div>
            <div class="calc-item"><span>Al Paralelo:</span> <b id="res-para">$0.00</b></div>
            <div class="calc-item"><span>A USDT:</span> <b id="res-usdt">$0.00</b></div>
        </div>
    </div>
</div>

<script>
    let rates = { bcv: 0, para: 0, usdt: 0 };

    async function fetchData() {
        try {
            // Intentamos la API mÃ¡s completa primero
            const response = await fetch('https://pydolarvenezuela-api.vercel.app/api/v1/dollar/all');
            if (!response.ok) throw new Error();
            const data = await response.json();

            rates.bcv = parseFloat(data.monitors.bcv.price);
            rates.para = parseFloat(data.monitors.enparalelovzla.price);
            rates.usdt = parseFloat(data.monitors.binance.price || data.monitors.enparalelovzla.price);

            updateUI(data.monitors.bcv.last_update);
        } catch (e) {
            console.log("Error API 1, probando respaldo...");
            try {
                // Respaldo: DolarApi.com
                const response = await fetch('https://ve.dolarapi.com/v1/dolares');
                const data = await response.json();
                
                const bcvData = data.find(d => d.fuente === 'oficial');
                const paraData = data.find(d => d.fuente === 'paralelo');
                
                rates.bcv = bcvData.promedio;
                rates.para = paraData.promedio;
                rates.usdt = paraData.promedio; // Estimado

                updateUI(bcvData.fechaActualizacion);
            } catch (e2) {
                document.getElementById('loading').innerText = "âŒ Error de conexiÃ³n. Reintenta.";
            }
        }
    }

    function updateUI(fecha) {
        document.getElementById('p-bcv').innerText = `Bs. ${rates.bcv.toFixed(2)}`;
        document.getElementById('p-para').innerText = `Bs. ${rates.para.toFixed(2)}`;
        document.getElementById('p-usdt').innerText = `Bs. ${rates.usdt.toFixed(2)}`;
        document.getElementById('t-bcv').innerText = "Actualizado: " + fecha;
        document.getElementById('t-para').innerText = "Sincronizado";
        document.getElementById('loading').style.display = 'none';
    }

    function convert() {
        const ves = document.getElementById('vesInput').value;
        if(ves > 0 && rates.bcv > 0) {
            document.getElementById('res-bcv').innerText = `$${(ves / rates.bcv).toFixed(2)}`;
            document.getElementById('res-para').innerText = `$${(ves / rates.para).toFixed(2)}`;
            document.getElementById('res-usdt').innerText = `$${(ves / rates.usdt).toFixed(2)}`;
        }
    }

    fetchData();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Vzla Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --orange: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 380px; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--orange); }
        .label { font-size: 0.8rem; opacity: 0.7; text-transform: uppercase; }
        .price { font-size: 1.8rem; font-weight: bold; display: block; }
        .calc { background: #334155; padding: 20px; border-radius: 15px; margin-top: 10px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 10px; font-size: 1.1rem; box-sizing: border-box; }
        #status { font-size: 0.7rem; margin-bottom: 15px; color: var(--orange); }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">ðŸ‡»ðŸ‡ª Vzla Cash</h2>
    <div id="status">Iniciando conexiÃ³n segura...</div>

    <div class="card" style="border-color: #3b82f6;">
        <span class="label">DÃ³lar BCV</span>
        <span class="price" id="p-bcv">0.00</span>
    </div>
    <div class="card" style="border-color: #22c55e;">
        <span class="label">USDT (Binance)</span>
        <span class="price" id="p-usdt">0.00</span>
    </div>
    <div class="card" style="border-color: #a855f7;">
        <span class="label">Euro BCV</span>
        <span class="price" id="p-euro">0.00</span>
    </div>

    <div class="calc">
        <input type="number" id="monto" placeholder="Monto en BolÃ­vares" oninput="calcular()">
        <div style="font-size: 0.9rem;">
            <p>En DÃ³lares: <b id="r-bcv">$0.00</b></p>
            <p>En USDT: <b id="r-usdt">â‚®0.00</b></p>
        </div>
    </div>
</div>

<script>
    let rates = { bcv: 0, usdt: 0, euro: 0 };

    async function getData() {
        // Usamos la API de DolarApi que es la mÃ¡s amigable con navegadores
        const url = "https://ve.dolarapi.com/v1/dolares";
        const urlEuro = "https://ve.dolarapi.com/v1/monedas/euro";

        try {
            const res = await fetch(url);
            const data = await res.json();
            
            const bcv = data.find(d => d.fuente === 'oficial').promedio;
            const para = data.find(d => d.fuente === 'paralelo').promedio;
            
            const resE = await fetch(urlEuro);
            const dataE = await resE.json();

            rates.bcv = bcv;
            rates.usdt = para; // Tomamos el paralelo como base USDT
            rates.euro = dataE.promedio;

            document.getElementById('p-bcv').innerText = rates.bcv.toFixed(2);
            document.getElementById('p-usdt').innerText = rates.usdt.toFixed(2);
            document.getElementById('p-euro').innerText = rates.euro.toFixed(2);
            document.getElementById('status').innerText = "âœ… Conectado: " + new Date().toLocaleTimeString();
        } catch (e) {
            document.getElementById('status').innerText = "âŒ Error. Reintentando en 5s...";
            setTimeout(getData, 5000);
        }
    }

    function calcular() {
        const val = document.getElementById('monto').value;
        if(val > 0 && rates.bcv > 0) {
            document.getElementById('r-bcv').innerText = "$" + (val / rates.bcv).toFixed(2);
            document.getElementById('r-usdt').innerText = "â‚®" + (val / rates.usdt).toFixed(2);
        }
    }

    getData();
</script>
</body>
</html>
